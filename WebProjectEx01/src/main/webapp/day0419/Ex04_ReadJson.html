<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap"
	rel="stylesheet">
<style>
body * {
	font-family: 'Jua';
}
th {
	text-align: center;
}
</style>
<script type="text/javascript">
	window.onload = function() {
		list(); // 처음 로딩시 호출
	}
	function list() {
		$.getJSON("stutojson.jsp", function(data){
			var s = "<table class = 'table table-bordered' style='width:700px;'>";
			s+="<th>번호</th><th>이름</th><th>사진</th><th>연락처</th><th>주소</th><th>등록일</th>"
			$.each(data, function(i, e){
				s+="<tr>";
				s+="<td>" + e.num + "</td>"; 	
				s+="<td>" + e.name + "</td>"; 	
				s+="<td>" + "<img src='" + e.photo + "'width=100'></td>"; 	
				s+="<td>" + e.hp + "</td>"; 	
				s+="<td>" + e.addr + "</td>"; 	
				s+="<td>" + e.writeday + "</td>"; 	
				s+="</tr>";
			});

			$(".stu").html(s);
		});
	}
</script>
</head>

<body>
	<div class="stu" style="text-align: center"></div>
</body>
</html>
